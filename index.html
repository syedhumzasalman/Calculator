<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="CSS/boostrap.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculatorarea">

        <!-- heading -->
        <!-- <div class="heading">
          <div class="d-flex align-items-center gap-3">
            <img src="Images/calculator-img.png" alt="cal img" height="20px" />
            <h4>Calclator</h4>
          </div>
          <h2>Standard</h2>
        </div> -->

        <!-- Calculators buttons -->
        <div class="calculator">
          <input type="text" placeholder="0" id="result" />
          <button onclick="display('%')">%</button>
          <button onclick="clr()">CE</button>
          <button onclick="clr()">C</button>
          <button onclick="del()"><i class="fa-solid fa-delete-left"></i></button>
          <button onclick="display('7')">7</button>
          <button onclick="display('8')">8</button>
          <button onclick="display('9')">9</button>
          <button class="fw-bold fs-6" onclick="display('*')">x</button>
          <button onclick="display('5')">5</button>
          <button onclick="display('6')">6</button>
          <button onclick="display('4')">4</button>
          <button class="fw-bold fs-5" onclick="display('+')">+</button>
          <button onclick="display('1')">1</button>
          <button onclick="display('2')">2</button>
          <button onclick="display('3')">3</button>
          <button class="fw-bold fs-5" onclick="display('-')">-</button>
          <button onclick="display('/')"><i class="fa-solid fa-divide"></i></button>
          <button onclick="display('0')">0</button>
          <button onclick="display('.')">.</button>
          <button class="equal" onclick="equal()">=</button>
        </div>
    </div>
  </div>
    <script src="calculator.js"></script>

    <!-- Boostrap trap Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
